server {
    listen 80;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This line fixes the 404 on refresh!
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend (Optional but good for stability)
    location /api/ {
        proxy_pass http://irtazafoods-backend:5000;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}